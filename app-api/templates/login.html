<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://unpkg.com/@hotwired/turbo@7/dist/turbo.es2017-umd.js"></script>
    <script src="https://unpkg.com/alpinejs@3/dist/cdn.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4/dist/full.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-primary/20 to-secondary/20 min-h-screen">
    <div class="container mx-auto flex items-center justify-center min-h-screen">
        <div class="card w-96 bg-base-100 shadow-2xl" x-data="loginForm()">
            <div class="card-body">
                <h2 class="card-title text-2xl mb-4 justify-center">Login to Blog Admin</h2>
                
                <!-- Error Alert -->
                <div x-show="error" x-transition class="alert alert-error mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span x-text="error"></span>
                </div>
                
                <!-- Success Alert -->
                <div x-show="success" x-transition class="alert alert-success mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span>Login successful! Redirecting...</span>
                </div>
                
                <form @submit.prevent="submitLogin">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Username</span>
                        </label>
                        <input type="text" x-model="username" placeholder="Enter username" 
                               class="input input-bordered" required 
                               :disabled="loading"
                               x-ref="username" x-init="$refs.username.focus()">
                    </div>
                    
                    <div class="form-control mt-4">
                        <label class="label">
                            <span class="label-text">Password</span>
                        </label>
                        <input type="password" x-model="password" placeholder="Enter password" 
                               class="input input-bordered" required
                               :disabled="loading"
                               @keydown.enter="submitLogin">
                    </div>
                    
                    <div class="form-control mt-6">
                        <button type="submit" class="btn btn-primary" :disabled="loading">
                            <span x-show="!loading">Login</span>
                            <span x-show="loading" class="loading loading-spinner"></span>
                        </button>
                    </div>
                </form>
                
                <div class="divider">OR</div>
                
                <div class="text-center">
                    <a href="/" class="link link-primary">Back to Blog</a>
                </div>
                
                {{if .APIEnabled}}
                <div class="text-center mt-4 text-sm text-base-content/60">
                    <div class="badge badge-info badge-sm">API Enabled</div>
                    <p class="mt-2">Use X-API-Key header for API access</p>
                </div>
                {{end}}
            </div>
        </div>
    </div>
    
    <script>
        function loginForm() {
            return {
                username: '',
                password: '',
                loading: false,
                error: '',
                success: false,
                
                async submitLogin() {
                    this.loading = true;
                    this.error = '';
                    
                    try {
                        const response = await fetch('/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                username: this.username,
                                password: this.password
                            })
                        });
                        
                        const data = await response.json();
                        
                        if (data.success) {
                            this.success = true;
                            // Store user info if needed
                            if (data.user) {
                                sessionStorage.setItem('user', JSON.stringify(data.user));
                            }
                            
                            // Emit login event for other components
                            if (window.eventBus) {
                                window.eventBus.emit('user-logged-in', data.user);
                            }
                            
                            // Redirect after a short delay
                            setTimeout(() => {
                                window.location.href = '/admin';
                            }, 1000);
                        } else {
                            this.error = data.message || 'Invalid credentials';
                            // Clear password on error
                            this.password = '';
                        }
                    } catch (err) {
                        this.error = 'Network error. Please try again.';
                        console.error('Login error:', err);
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }
        
        // Initialize event bus if not present
        window.eventBus = window.eventBus || {
            events: {},
            on(event, callback) {
                if (!this.events[event]) this.events[event] = [];
                this.events[event].push(callback);
            },
            emit(event, data) {
                if (this.events[event]) {
                    this.events[event].forEach(callback => callback(data));
                }
            }
        };
    </script>
</body>
</html>
